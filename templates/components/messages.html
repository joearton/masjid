{% load i18n %}
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show d-flex align-items-center gap-2" role="alert">
        {% if message.tags == 'success' %}<i class="bi bi-check-circle-fill"></i>
        {% elif message.tags == 'error' or message.tags == 'danger' %}<i class="bi bi-exclamation-triangle-fill"></i>
        {% elif message.tags == 'warning' %}<i class="bi bi-exclamation-circle-fill"></i>
        {% else %}<i class="bi bi-info-circle-fill"></i>{% endif %}
        <span>{{ message }}</span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
