{% load i18n %}
<div class="topbar">
    <button class="btn btn-sm btn-outline-secondary" id="sidebarToggle">
        <i class="bi bi-list fs-5"></i>
    </button>
    <div class="topbar-breadcrumb">
        {% block breadcrumb %}
        <span class="text-muted">{{ page_title }}</span>
        {% endblock %}
    </div>
    <div class="topbar-right d-flex align-items-center gap-3">
        <div class="dropdown">
            <button class="btn btn-sm d-flex align-items-center gap-2" data-bs-toggle="dropdown">
                <div class="avatar-sm">{{ user.username|first|upper }}</div>
                <span class="d-none d-md-inline fw-medium">{{ user.get_full_name|default:user.username }}</span>
                <i class="bi bi-chevron-down small"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><span class="dropdown-item-text text-muted small">{{ user.email }}</span></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" href="{% url 'panel:logout' %}">
                        <i class="bi bi-box-arrow-right me-2"></i>{% trans "Keluar" %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
